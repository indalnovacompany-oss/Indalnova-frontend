    #loadingOverlay {

      height: 100%;

      border-radius: 50%;
      width: 50px;
      height: 50px;

    }

        transform: rotate(0deg);
      }

  <script>
    // Show/Hide loader functions
    function showLoader() { document.getElementById("loadingOverlay").style.display = "flex"; }
    function hideLoader() { document.getElementById("loadingOverlay").style.display = "none"; }

    // Wrap product fetch with loader
    async function loadProducts() {
      showLoader();
      try {
        // Assuming your skinecare.js fetches products from a JSON or API
        if (typeof fetchSkincareProducts === "function") {
          await fetchSkincareProducts();
        }
      } catch (err) {
        console.error("Error loading products:", err);
      } finally {
        hideLoader();
      }
    }

    // Run on page load
    window.addEventListener("DOMContentLoaded", loadProducts);
  </script>
