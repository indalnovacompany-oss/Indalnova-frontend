<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="media.css">

  <style>
    /* Loader Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 2000;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid brown;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Custom Alert */
    #customAlert {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 10001;
    }

    .custom-alert-content {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .custom-alert-content i {
      font-size: 30px;
      margin-bottom: 10px;
      display: block;
    }

    .custom-alert-content button {
      background: brown;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .custom-alert-content button:hover {
      background: #a83232;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <section>
    <div class="heading1">
      <h4>Click here to Explore our Products.</h4>
    </div>
  </section>

  <!-- Navbar -->
  <section>
    <div class="navbar">
      <div class="logo">My Cart</div>
      <div class="nav-links">
        <a href="skincare.html">Skincare</a>
        <a href="perfume.html">Perfume</a>
        <a href="#">Track Order</a>
        <a href="#">Offers*</a>
      </div>
      <div class="options">
        <span id="Back" onclick="window.location.href='index.html'">
          <i class="fa-solid fa-left-long" style="color: brown;"></i>
        </span>
      </div>
    </div>
  </section>

  <!-- Secondary Nav -->
  <section>
    <div class="nav-2">
      <div class="skincare"><a href="skincare.html">Skincare</a></div>
      <div class="perfume"><a href="perfume.html">Perfume</a></div>
      <div class="New"><a href="">New Products</a></div>
      <div class="track"><a href="">Track Order</a></div>
      <div class="return"><a href="">Return Order</a></div>
      <div class="backbtn"><button onclick="window.history.back()">Back</button></div>
    </div>
  </section>

  <!-- Cart Container -->
  <div class="cart-container"></div>

  <!-- Checkout Bar -->
  <div class="checkout-bar">
    <span class="total-text">Total: â‚¹0</span>
    <button class="checkout-btn"><i class="fa-solid fa-lock"></i> Proceed to Checkout</button>
  </div>

  <!-- Loader -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <!-- Custom Alert -->
  <div id="customAlert">
    <div class="custom-alert-content">
      <i class="fa-solid alert-icon"></i>
      <h2 class="alert-title">Alert</h2>
      <p class="alert-message">Message</p>
      <button class="alert-ok">OK</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="cart.js"></script>
</body>

</html>
