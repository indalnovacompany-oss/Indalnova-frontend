<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="media.css">
  <style>
    /* ===== Modal Styling ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
      transition: all 0.3s ease-in-out;
    }

    .modal-content {
      background-color: #fff;
      margin: 80px auto;
      padding: 20px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal .close {
      position: absolute;
      top: 15px;
      right: 20px;
      color: #333;
      font-size: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal .close:hover {
      color: brown;
    }

    .modal h2 {
      text-align: center;
      color: brown;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
    }

    .modal form .form-group {
      margin-bottom: 15px;
    }

    .modal form input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: 0.3s;
    }

    .modal form input:focus {
      outline: none;
      border-color: brown;
      box-shadow: 0 0 5px rgba(178, 140, 66, 0.5);
    }

    .modal form .saveBtn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: brown;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal form .saveBtn:hover {
      background-color: #5c2a00;
    }

    /* ===== Loader Overlay ===== */
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3000;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
    }

    #loadingOverlay .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid brown;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 480px) {
      .modal-content {
        margin: 50px 10px;
        padding: 15px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <section>
    <div class="heading1">
      <h4>Click here to Explore our Products.</h4>
    </div>
  </section>

  <section>
    <div class="navbar">
      <div class="logo">My cart</div>
      <div class="nav-links">
        <a href="skincare.html">Skine care</a>
        <a href="perfume.html">Perfume</a>
        <a href="#">Track order</a>
        <a href="#">Offers*</a>
      </div>
      <div class="options">
        <span id="Back" onclick="window.location.href='index.html'"><i class="fa-solid fa-left-long"
            style="color: brown;"></i></span>
      </div>
    </div>
  </section>

  <section>
    <div class="nav-2">
      <div class="skincare"><a href="skincare.html">Skine Care</a></div>
      <div class="perfume"><a href="perfume.html">Perfume</a></div>
      <div class="New"><a href="">New products</a></div>
      <div class="track"><a href="">Track order</a></div>
      <div class="return"><a href="">Return order</a></div>
      <div class="backbtn" onclick="back()"><button>Back</button></div>
    </div>
  </section>

  <!-- Cart Container -->
  <div class="cart-container"></div>

  <!-- Coupon Section -->
  <div class="coupn">
    <div class="coupn-det">
      <div class="coupn-header">
        <span id="coupn-note">View all coupons</span>
        <span id="toggel"><i class="fa-solid fa-eye" id="eye" style="color:black"></i><i class="fa-solid fa-eye-slash"
            id="eyeSlash" style="color: black;"></i></span>
      </div>
      <div class="coupon-items" id="coupon-items">
        <div class="coupon-item">
          <input type="text" id="manual-coupon" placeholder="Enter code"
            style="flex:1; padding:6px; border-radius:8px; border:1px solid #ccc;">
          <button class="apply" data-type="percent" data-value="10">Apply</button>
        </div>
        <div class="coupon-item">
          <span class="coupon-code">CODE5 - 5% off</span>
          <button class="apply-coupon" data-type="percent" data-value="10">Apply</button>
        </div>
        <div class="coupon-item">
          <span class="coupon-code">UPI10 - ₹10 off</span>
          <button class="apply-coupon" data-type="fixed" data-value="50">Apply</button>
        </div>
        <div class="coupon-item">
          <span class="coupon-code">NEWUSER - ₹20 off</span>
          <button class="apply-coupon" data-type="fixed" data-value="100">Apply</button>
        </div>
      </div>
    </div>
  </div>

  <!-- UPI Section -->
  <div class="upi">
    <div class="upi-det">
      <span id="upi-note">Extra Discount on all UPI Payments</span>
      <span id="upi-image"><img src="Assets/upi.png" height="25px" alt=""></span>
    </div>
  </div>

  <!-- Checkout Bar -->
  <div class="checkout-bar">
    <span class="total-text">Total: ₹0</span>
    <button class="checkout-btn"><i class="fa-solid fa-lock"></i> Proceed to Checkout</button>
  </div>

  <!-- Delivery Modal -->
  <div id="deliveryModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Delivery Details</h2>
      <form id="deliveryForm">
        <div class="form-group"><input type="text" name="name" placeholder="Full Name" required /></div>
        <div class="form-group"><input type="email" name="email" placeholder="Email" required /></div>
        <div class="form-group"><input type="text" name="phone" placeholder="Phone Number" required /></div>
        <div class="form-group"><input type="text" name="address" placeholder="Address" required /></div>
        <div class="form-group"><input type="text" name="landmark" placeholder="Landmark (optional)" /></div>
        <div class="form-group"><input type="text" name="city" placeholder="City" required /></div>
        <div class="form-group"><input type="text" name="state" placeholder="State" required /></div>
        <div class="form-group"><input type="text" name="pincode" placeholder="Pincode" required /></div>
        <!-- Password for new users -->
        <div class="form-group" id="passwordGroup">
          <input type="password" name="password" placeholder="Password (for new account)" />
        </div>
        <button type="submit" class="saveBtn">Save & Continue</button>
      </form>
    </div>
  </div>

  <!-- Loader Overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="cart.js"></script>
</body>
</html>
