<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="media.css">

  <style>
    /* Loader Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 2000;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid brown;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Header, Navbar, Cart Layout same as your old design -->
  <section>
    <div class="heading1">
      <h4>Click here to Explore our Products.</h4>
    </div>
  </section>

  <section>
    <div class="navbar">
      <div class="logo">My cart</div>
      <div class="nav-links">
        <a href="skincare.html">Skine care</a>
        <a href="perfume.html">Perfume</a>
        <a href="#">Track order</a>
        <a href="#">Offers*</a>
      </div>
      <div class="options">
        <span id="Back" onclick="window.location.href='index.html'">
          <i class="fa-solid fa-left-long" style="color: brown;"></i>
        </span>
      </div>
    </div>
  </section>

  <section>
    <div class="nav-2">
      <div class="skincare"><a href="skincare.html">Skine Care</a></div>
      <div class="perfume"><a href="perfume.html">Perfume</a></div>
      <div class="New"><a href="">New products</a></div>
      <div class="track"><a href="">Track order</a></div>
      <div class="return"><a href="">Return order</a></div>
      <div class="backbtn" onclick="back()"><button>Back</button></div>
    </div>
  </section>

  <!-- Cart Container -->
  <div class="cart-container"></div>

  <!-- Checkout Bar -->
  <div class="checkout-bar">
    <span class="total-text">Total: â‚¹0</span>
    <button class="checkout-btn"><i class="fa-solid fa-lock"></i> Proceed to Checkout</button>
  </div>

  <!-- Loader -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    const loader = document.getElementById("loadingOverlay");

    function showLoader() {
      loader.style.display = "flex";
    }

    function hideLoader() {
      loader.style.display = "none";
    }

    // Wrap fetch with loader
    async function fetchWithLoader(url, options) {
      try {
        showLoader();
        const res = await fetch(url, options);
        return res;
      } finally {
        hideLoader();
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      // Example: Fetch cart
      try {
        showLoader();
        // if you fetch cart data from API, replace below line
        // let res = await fetchWithLoader("/api/cart");
        // let data = await res.json();
        // renderCart(data);

        hideLoader();
      } catch (err) {
        console.error(err);
        hideLoader();
      }

      // Checkout button click
      document.querySelector(".checkout-btn").addEventListener("click", () => {
        showLoader();
        // redirect after 0.5 sec
        setTimeout(() => {
          window.location.href = "checkout.html";
        }, 500);
      });
    });
  </script>

  <script src="cart.js"></script>
</body>

</html>
