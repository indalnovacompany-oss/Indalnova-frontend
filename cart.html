<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="media.css">
</head>

<body>
  <section>
    <div class="heading1">
      <h4>Click here to Explore our Products.</h4>
    </div>
  </section>
  <section>
    <div class="navbar">
      <div class="logo">My cart</div>
      <div class="nav-links">
        <a href="skincare.html">Skine care</a>
        <a href="perfume.html">Perfume</a>
        <a href="#">Track order</a>
        <a href="#">Offers*</a>
      </div>
      <div class="options">
        <!--<span id="log" onclick="openmodal()"><i class="fa-solid fa-user" style="color: brown;"></i></span>-->
        <!---- <span id="Cart" onclick="window.location.href='cart.html'"><i class="fa-solid fa-cart-shopping"
                        style="color: brown;"></i></span>-->
        <!--<span id="ham" onclick="hideelement()"><i class="fa-solid fa-bars" style="color: brown;"></i></span>-->
        <span id="Back" onclick="window.location.href='index.html'"><i class="fa-solid fa-left-long"
            style="color: brown;"></i></span>
      </div>
    </div>

  </section>
  <section>
    <div class="nav-2">
      <div class="skincare"><a href="skincare.html">Skine Care</a></div>
      <div class="perfume"><a href="perfume.html">Perfume</a></div>
      <div class="New"><a href="">New products</a></div>
      <div class="track"><a href="">Track order</a></div>
      <div class="return"><a href="">Return order</a></div>
      <div class="backbtn" onclick="back()"><button>Back</button></div>
    </div>
  </section>
  <div class="cart-container">
    


</div>
  <div class="coupn">
    <div class="coupn-det">
      <div class="coupn-header">
        <span id="coupn-note">View all coupons</span>
        <span id="toggel"><i class="fa-solid fa-eye" id="eye" style="color:black"></i><i class="fa-solid fa-eye-slash"
            id="eyeSlash" style="color: black;"></i></span>
      </div>
      <div class="coupon-items" id="coupon-items">
        <div class="coupon-item">
          <input type="text" id="manual-coupon" placeholder="Enter code"
            style="flex:1; padding:6px; border-radius:8px; border:1px solid #ccc;">
          <button class="apply" data-type="percent" data-value="10">Apply</button>
        </div>
        <div class="coupon-item">
          <span class="coupon-code">CODE5 - 5% off</span>
          <button class="apply-coupon" data-type="percent" data-value="10">Apply</button>
        </div>
        <div class="coupon-item">
          <span class="coupon-code">UPI10 - ₹10 off</span>
          <button class="apply-coupon" data-type="fixed" data-value="50">Apply</button>
        </div>
        <div class="coupon-item">
          <span class="coupon-code">NEWUSER - ₹20 off</span>
          <button class="apply-coupon" data-type="fixed" data-value="100">Apply</button>
        </div>
      </div>
    </div>
  </div>

  <div class="upi">
    <div class="upi-det">
      <span id="upi-note">Extra Discount on all UPI Payments</span>
      <span id="upi-image"><img src="Assets/upi.png" height="25px" alt=""></span>
    </div>
  </div>

  <div class="checkout-bar">
    <span class="total-text">Total: ₹0</span>
    <button class="checkout-btn" onclick="checkout()"><i class="fa-solid fa-lock"></i> Proceed to Checkout</button>
  </div>

<script src="cart.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</body>

</html>
