<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indalnova | Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(Assets/bg.png);
            font-family: 'Poppins', sans-serif;

        }

        .container {
            display: flex;
            width: 90%;
            max-width: 950px;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Left image section */
        .image-section {
            flex: 1;
            background: url("your-image.jpg") center/cover no-repeat;
            min-height: 400px;
        }

        /* Right form section */
        .form-section {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-section p {
            margin-bottom: 1.5rem;
            color: #555;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #d4a055;
        }

        .forgot {
            text-align: right;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .forgot a {
            text-decoration: none;
            color: #6e57e0;
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            background: brown;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background: brown;
        }

        .toggle-text {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.95rem;
        }

        .toggle-text span {
            color: brown;
            cursor: pointer;
            font-weight: bold;
        }

        .info-row {
            display: flex;
            justify-content: space-around;
            margin-top: 1.8rem;
            font-size: 0.85rem;
            color: #444;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left image -->
        <div class="image-section"></div>

        <!-- Right form -->
        <div class="form-section">
            <!-- Login Form -->
            <div id="login-form">
                <h2>Welcome Back to <span style="color:brown;">INDALNOVA </span></h2>
                <p>Login to explore.</p>

                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required />
                    </div>
                    <div class="forgot" onclick="forgotPassword()">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" onclick="handleLoginClick()"> Login</button>
                </form>

                <p class="toggle-text">New here? <span onclick="toggleForms()">Create Account</span></p>
                 <div class="info-row">
                    <span style="display: inline-flex; align-items: center; gap: 10px;">
                        <img src="Assets/flag india.png" height="20px" alt="India Flag">
                        Made in India
                    </span>
                    <span style="margin-left: 15px;">ðŸ“¦ Fast Shipping</span>
                </div>

            </div>

            <!-- Signup Form -->
            <div id="signup-form" style="display: none;">
                <h2>Create your <span style="color:brown;">INDALNOVA</span> Account</h2>
                <p>Join us and enjoy exclusive skincare & perfume offers.</p>

                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Full Name" required />
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Phone Number" required />
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Create Password" required />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Address" required />
                    </div>
                    <button type="submit" class="btn"> Sign Up</button>
                </form>

                <p class="toggle-text">Already have an account? <span onclick="toggleForms()">Login</span></p>

                <div class="info-row">
                    <span style="display: inline-flex; align-items: center; gap: 10px;">
                        <img src="Assets/flag india.png" height="20px" alt="India Flag">
                        Made in India
                    </span>
                    <span style="margin-left: 15px;">ðŸ“¦ Fast Shipping</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }
        function forgotPassword() {
         const email = prompt("Enter your registered email to reset password:");
         if(email) {
         alert("Password reset link sent to " + email);
        
         }
        }
        function handleLoginClick() {

          const isLoggedIn = localStorage.getItem("userLoggedIn"); // "true" if logged in

          if (isLoggedIn === "true") {
        // If logged in, go back to home/index
            window.location.href = "index.html";
          } else {
        // If not logged in, go to login page
            window.location.href = "login.html";
         }
}
    </script>
</body>

</html>
