<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indalnova | Login & Signup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-image: url(Assets/bg.png); font-family: 'Poppins', sans-serif; }
        .container { display: flex; width: 90%; max-width: 950px; background: #fff; border-radius: 16px; overflow: hidden; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); }
        .image-section { flex: 1; background: url("your-image.jpg") center/cover no-repeat; min-height: 400px; }
        .form-section { flex: 1; padding: 2rem; display: flex; flex-direction: column; justify-content: center; }
        .form-section h2 { font-size: 1.8rem; color: #333; margin-bottom: 0.5rem; }
        .form-section p { margin-bottom: 1.5rem; color: #555; }
        .form-group { margin-bottom: 1rem; }
        .form-group input { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; outline: none; transition: border 0.3s; }
        .form-group input:focus { border-color: #d4a055; }
        .forgot { text-align: right; margin-bottom: 1rem; font-size: 0.9rem; }
        .forgot a { text-decoration: none; color: #6e57e0; }
        .btn { width: 100%; padding: 0.9rem; background: brown; color: #fff; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: bold; transition: background 0.3s; }
        .btn:hover { background: darkred; }
        .toggle-text { text-align: center; margin-top: 1.2rem; font-size: 0.95rem; }
        .toggle-text span { color: brown; cursor: pointer; font-weight: bold; }
        .info-row { display: flex; justify-content: space-around; margin-top: 1.8rem; font-size: 0.85rem; color: #444; font-weight: bold; font-family: 'Poppins', sans-serif; }
        @media (max-width: 768px) { .container { flex-direction: column; } .image-section { height: 250px; } }

        /* Loader styles */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(2px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loadingOverlay div {
            border:6px solid #f3f3f3;
            border-top:6px solid brown;
            border-radius:50%;
            width:50px;
            height:50px;
            animation:spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-section"></div>

        <div class="form-section">
            <!-- Login Form -->
            <div id="login-form">
                <h2>Welcome Back to <span style="color:brown;">INDALNOVA </span></h2>
                <p>Login to explore.</p>

                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="login-email" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required />
                    </div>
                    <div class="forgot" onclick="forgotPassword()">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn"> Login</button>
                </form>

                <p class="toggle-text">New here? <span onclick="toggleForms()">Create Account</span></p>
                <div class="info-row">
                    <span style="display: inline-flex; align-items: center; gap: 10px;">
                        <img src="Assets/flag india.png" height="20px" alt="India Flag">
                        Made in India
                    </span>
                    <span style="margin-left: 15px;">ðŸ“¦ Fast Shipping</span>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" style="display: none;">
                <h2>Create your <span style="color:brown;">INDALNOVA</span> Account</h2>
                <p>Join us and enjoy exclusive skincare & perfume offers.</p>

                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" placeholder="Full Name" required />
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Phone Number" required />
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Create Password" required />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Address" required />
                    </div>
                    <button type="submit" class="btn"> Sign Up</button>
                </form>

                <p class="toggle-text">Already have an account? <span onclick="toggleForms()">Login</span></p>

                <div class="info-row">
                    <span style="display: inline-flex; align-items: center; gap: 10px;">
                        <img src="Assets/flag india.png" height="20px" alt="India Flag">
                        Made in India
                    </span>
                    <span style="margin-left: 15px;">ðŸ“¦ Fast Shipping</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader Overlay -->
    <div id="loadingOverlay"><div></div></div>

    <script>
        /* ===== TOGGLE FORMS ===== */
        function toggleForms() {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }

        /* ===== FORGOT PASSWORD ===== */
        function forgotPassword() {
            const email = prompt("Enter your registered email to reset password:");
            if (email) alert("Password reset link sent to " + email);
        }

        /* ===== LOADER FUNCTIONS ===== */
        function showLoader() { document.getElementById("loadingOverlay").style.display = "flex"; }
        function hideLoader() { document.getElementById("loadingOverlay").style.display = "none"; }

        /* ===== LOGIN FORM ===== */
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            showLoader();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            try {
                const response = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                hideLoader();

                if (response.ok && data.success) {
                    localStorage.setItem("userLoggedIn", "true");
                    localStorage.setItem("userCart", JSON.stringify(data.user.cart || []));
                    localStorage.setItem("userOrders", JSON.stringify(data.user.orders || []));
                    alert("Login successful!");
                    window.location.href = "index.html";
                } else {
                    alert(data.message || "Login failed");
                }
            } catch (err) {
                hideLoader();
                console.error("Login error:", err);
                alert("Something went wrong. Try again later.");
            }
        });

        /* ===== SIGNUP FORM ===== */
        document.getElementById("signupForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            showLoader();

            const form = e.target;
            const name = form.querySelector('input[placeholder="Full Name"]').value;
            const email = form.querySelector('input[placeholder="Email"]').value;
            const phone = form.querySelector('input[placeholder="Phone Number"]').value;
            const password = form.querySelector('input[placeholder="Create Password"]').value;
            const address = form.querySelector('input[placeholder="Address"]').value;

            try {
                const response = await fetch("/api/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, phone, password, address }),
                });

                const data = await response.json();
                hideLoader();

                if (response.ok && data.success) {
                    alert("Signup successful! Please login.");
                    toggleForms();
                } else {
                    alert(data.message || "Signup failed");
                }
            } catch (err) {
                hideLoader();
                console.error("Signup error:", err);
                alert("Something went wrong. Try again later.");
            }
        });
    </script>
</body>
</html>
