<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }

    .order-page {
      padding: 50px;
      margin-top: 80px;
    }

    .order-page img {
      height: 100px;
    }

    .order-page h1 {
      margin: 20px 0 10px;
      font-size: 2em;
      color: #333;
    }

    .order-page p {
      color: #555;
      margin: 8px 0;
    }

    button {
      height: 50px;
      width: 200px;
      border-radius: 10px;
      background-color: green;
      color: white;
      margin-top: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    /* Confetti Canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2000;
    }
  </style>
</head>

<body>
  <!-- Order Confirmation Page -->
  <div class="order-page">
    <img src="Assets/conformationimg.png" alt="Order Confirmed">
    <h1>Thank you for your order!</h1>
    <p>Your order has been placed successfully.</p>
    <p>Your Tracking ID is: <strong id="orderIdDisplay">â€”</strong></p>
    <button onclick="window.location.href='index.html'">Continue Shopping</button>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confetti"></canvas>

  <script>
    // ===== Get Order ID from URL =====
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId");
    if (orderId) {
      document.getElementById("orderIdDisplay").textContent = orderId;
    }

    // ===== Confetti JS =====
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettiPieces = [];
    let confettiActive = false;

    function ConfettiPiece() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height - canvas.height;
      this.size = Math.random() * 8 + 4;
      this.speed = Math.random() * 3 + 2;
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    }

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        confettiPieces.push(new ConfettiPiece());
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiPieces.forEach((p) => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        ctx.closePath();
      });
    }

    function updateConfetti() {
      confettiPieces.forEach((p) => {
        p.y += p.speed;
        p.x += Math.sin(p.y * 0.01) * 2;
      });
      confettiPieces = confettiPieces.filter(p => p.y < canvas.height + 20);
    }

    function loopConfetti() {
      if (!confettiActive) return;
      drawConfetti();
      updateConfetti();
      requestAnimationFrame(loopConfetti);
    }

    function startConfetti() {
      confettiActive = true;
      createConfetti();
      loopConfetti();
      // Stop after 5s
      setTimeout(() => {
        confettiActive = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 5000);
    }

    // Auto-start confetti when page loads
    window.onload = startConfetti;
  </script>
</body>
</html>
