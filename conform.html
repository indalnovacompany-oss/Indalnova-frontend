<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmed</title>
<style>
  /* Body styles */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* Container */
  .confirmation-container {
    background: white;
    padding: 50px 60px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    animation: fadeIn 1s ease forwards;
    position: relative;
    overflow: hidden;
  }

  /* Checkmark circle */
  .checkmark-circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 4px solid #4BB543;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px;
    transform: scale(0);
    animation: popIn 0.6s forwards;
  }

  /* Checkmark */
  .checkmark {
    width: 50px;
    height: 25px;
    border-left: 5px solid #4BB543;
    border-bottom: 5px solid #4BB543;
    transform: rotate(-45deg) scale(0);
    animation: drawCheck 0.5s 0.6s forwards;
  }

  /* Text animations */
  .title {
    font-size: 24px;
    color: #333;
    font-weight: bold;
    margin-bottom: 10px;
    opacity: 0;
    transform: translateY(-20px);
    animation: slideFade 0.5s 1.2s forwards;
  }

  .order-id {
    font-size: 18px;
    color: #555;
    margin-bottom: 15px;
    opacity: 0;
    transform: translateY(-20px);
    animation: slideFade 0.5s 1.4s forwards;
  }

  .note {
    font-size: 16px;
    color: #777;
    opacity: 0;
    transform: translateY(-20px);
    animation: slideFade 0.5s 1.6s forwards;
  }

  /* Animations */
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes popIn {
    0% {transform: scale(0);}
    70% {transform: scale(1.2);}
    100% {transform: scale(1);}
  }

  @keyframes drawCheck {
    0% {transform: rotate(-45deg) scale(0);}
    100% {transform: rotate(-45deg) scale(1);}
  }

  @keyframes slideFade {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }

</style>
</head>
<body>

<div class="confirmation-container">
  <div class="checkmark-circle">
    <div class="checkmark"></div>
  </div>
  <div class="title">Order Confirmed!</div>
  <div class="order-id">Order ID: <strong>#12345678</strong></div>
  <div class="note">Thank you for your purchase. Your order will be delivered soon.</div>
</div>

</body>
</html>
